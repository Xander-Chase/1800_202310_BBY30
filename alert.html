    <div class="col-lg-5" id="alert">
      <centre>
        <h1>Submit an Alert</h1>
        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1"
              >Do you require immediate livestock evacuation?</label
            >
            <select class="form-control" id="immediateEvacuation">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <br />
          <div>
            <label for="exampleFormControlSelect1"
              >Do you require trasnsportation assistance?</label
            >
            <select class="form-control" id="immediateTransport">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <br />
          <div class="form-group">
            <label>Which property needs assistance?</label>
            <input
              type="text"
              id="assistance"
              class="form-control"
              placeholder="Enter your property"
            />
          </div>
          <div class="d-flex justify-content-end mt-5">
            <button type="button" onclick="saveAlert()" class="btn btn-info">
              Submit
            </button>
          </div>
        </form>
      </centre>
    </div>
